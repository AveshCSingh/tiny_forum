<h1>{{ thread.name }}</h1>
<ul>
{% for post in posts %}
    {{ post.user }} @ {{ post.date }}: {{ post.content }}
    <br><br>
{% endfor %}

<!-- TODO(avesh): Enable newlines in form input -->
<p> Reply: </p>
<form action="{% url 'post-list' %}" method="post">
{% csrf_token %}
<textarea name="content" cols="80" rows="5"></textarea>
<input type="hidden" name="thread" value="{% url 'thread-detail' thread.id %}">
<input type="submit" value="Submit">
</form>
